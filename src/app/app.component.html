<div class="container">
  <h3>Payment Form</h3>

  <div class="row">
    <div class="form-group col">
      <label>Payee Name</label>
      <input class="form-control" (input)="onNameChange($event)" />
    </div>

    <div class="form-group col">
      <label><b>Name</b></label>
      <div>{{ name | titlecase }}</div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Date</label>
      <input type="date" class="form-control" (input)="onDateChange($event)" />
    </div>

    <div class="form-group col">
      <label><b>Date</b></label>
      <div>{{ date | date : "longDate" }}</div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Amount</label>
      <input class="form-control" (input)="onAmountChange($event)" />
    </div>

    <div class="form-group col">
      <label><b>Amount</b></label>
      <div>{{ amount | currency : "INR" }}</div>
    </div>
  </div>

  <!-- Custom pipes -->
  <div class="row">
    <div class="form-group col">
      <label>Miles</label>
      <input class="form-control" (input)="onMilesChange($event)" />
    </div>

    <div class="form-group col">
      <label><b>Kilometers</b></label>
      <!-- Show results only when the km is greater than 10 -->
      <div *ngIf="(miles | convert : 'km') > 10">
        {{ miles | convert : "km" | number : "1.0-2" }}
      </div>
    </div>
  </div>
</div>
